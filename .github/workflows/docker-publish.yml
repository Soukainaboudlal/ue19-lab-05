name: Publish Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 1) On construit l'image, sans la pousser, mais on la charge localement
      - name: Build image (no push yet)
        uses: docker/build-push-action@v4
        with:
          context: .
          load: true          # <-- important pour que Trivy puisse la scanner
          push: false
          tags: ghcr.io/${{ github.repository_owner }}/ue19-lab-05:latest

      # 2) On scanne l'image avec Trivy
      - name: Scan image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ghcr.io/${{ github.repository_owner }}/ue19-lab-05:latest
          format: table
          exit-code: 0
          ignore-unfixed: true

      # 3) Si le scan est OK, on pousse l'image
      - name: Push image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/ue19-lab-05:latest
