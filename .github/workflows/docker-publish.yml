name: Publish Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 1) Build l'image, la charge localement, mais ne la pousse pas encore
      - name: Build image (no push yet)
        uses: docker/build-push-action@v4
        with:
          context: .
          load: true
          push: false
          tags: ghcr.io/soukainaboudlal/ue19-lab-05:latest

      # 2) Scan Trivy
      - name: Scan image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ghcr.io/soukainaboudlal/ue19-lab-05:latest
          format: table
          exit-code: 0
          ignore-unfixed: true

      # 3) Push seulement apr√®s le scan
      - name: Push image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ghcr.io/soukainaboudlal/ue19-lab-05:latest
